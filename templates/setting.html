{% extends "base.html" %}



{% block content %}
{% include "navigation.html" %}
<div class="pos-fix" style="margin-top:60px;">
<b><label style = "background-color:#EEEEEE; margin-left:33px; padding:10px; font-size:1.3em; padding-bottom:20px; ">Edit Profile</label></b>
<form action="" method="post" id="profile-edit-form" class="clearfix">
    {% csrf_token %}
    {% for field in signup_form.visible_fields %}
    <div {% if field.errors %}class="error"{% else %}class = "clearfix"{% endif %}>
        {% for err in field.errors %}
            <span class="error">{{ err }}</span>
        {% endfor %}
        <div id ="left_setting">{{ field.label_tag }}</div>
        <div id = "right_setting">{{ field }}</div>
		<br><br>
    </div>
    {% endfor %}
    <p><input type="submit" value="Change" /></p>
    </form>
</div>

{% endblock %}
